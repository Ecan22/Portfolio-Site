<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erik's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/under700.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.css">
     <link rel="stylesheet" href="css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
    
</head>

<body>
    <header class="container">
        <div class="header">
            <div class="logo-col">
            <img class="logo" src="images/logo.jpg" alt="logo">
            </div>
            <div class="header-col">
                <h1 class="headtextname">Erik Cannon</h1>
                <h3 class="headtextweb">Web Developer</h3>
            </div>
        </div>

        <section class="hero">
            <div class="hero-col">
            </div>
        </section>
    </header>

    <section class="featuredwork">
        <div class="featuredwork-col text-center">
            <h2 class="h2featuredwork">Featured Work</h2>
            <hr>
        </div>
    </section>

    <nav class="workexamples text-center">
        <div class="workone-col">
            <h3>Work One</h3>
            <img class="workoneimage" src="images/brooklynbridge.jpg" data-toggle="modal" data-target="#work1" alt="brooklyn bridge">
            <p>This is my first project for Udacity.</p>
        </div>
        <div class="worktwo-col">
            <h3>Work Two</h3>
            <img class="worktwoimage" src="images/lake.jpg" alt="lake">
            <p>This is my second project for Udacity.</p>
        </div>
        <div class="workthree-col">
            <h3>Work Three</h3>
            <img class="workthreeimage" src="images/downtown.jpg" alt="heavenly">
            <p>This is my third project for Udacity.</p>
        </div>
    </nav>

    <footer class="socialcontainer">
        <ul>
            <li class="fa fa-3x fa-linkedin-square" aria-hidden="true"><a href="https://www.linkedin.com/"></a></li>
            <li class="fa fa-3x fa-github-square" aria-hidden="true"></li>
            <li class="fa fa-3x fa-angellist" aria-hidden="true"></li>
        </ul>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="work1" tabindex="-1" role="dialog" aria-labelledby="Work1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Work 1</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="http://placehold.it/300x250" alt="Work1modal"> Here is an example of my first modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



</body>

<script type="text/javascript" src="js/jquery-1.12.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</html>
